<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicBox UI</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/script/script.js"></script>
</head>

<body>
    <main>
        <header class="promotion-header">
            <hr>
            <h1 class="promotion-title">YAY! Itâ€™s BOGO</h1>
            <hr>
        </header>

        <section>
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">1 Unit <span class="unit-discount">10% Off </span></h2>
                        <p style="margin-top: 3px;">Standard Price</p>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$10.00 USD</h2>
                    <p class="price-original">$24.00 USD</p>
                </div>
            </div>
        </section>

        <section>
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">2 Unit <span class="unit-discount">20% Off</span></h2>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$18.00 USD</h2>
                    <p class="price-original">$24.00 USD </p>
                </div>
            </div>
        </section>

        <section>
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">3 Unit <span class="unit-discount">20% Off</span></h2>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$24.00 USD</h2>
                    <p class="price-original">$24.00 USD </p>
                </div>
            </div>
            <div class="options-container">
                <div class="select-group">
                    <div style="display: flex; align-items: end; gap: 6px;">
                        <span class="select-label">#1</span>
                        <div>
                            <div class="select-title">Size</div>
                            <select>
                                <option>S</option>
                                <option>W</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; align-items: end; gap: 6px;">
                        <span class="select-label">#2</span>
                        <select class="size-select">
                            <option>S</option>
                            <option>W</option>
                        </select>
                    </div>
                </div>
                <div class="select-group">
                    <div class="select-title">Color</div>
                    <div>
                        <select>
                            <option>Black</option>
                            <option>White</option>
                        </select>
                    </div>
                    <div>
                        <select class="color-select">
                            <option>Black</option>
                            <option>White</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <div class="delivery-info">
            <h2 class="delivery-text">Free Delivery</h2>
            <h2 class="total-price">Total : $18.00 USD</h2>
        </div>
        <div>
            <button class="add-to-cart-btn"><span class="plus-icon">&#43;</span> Add to Cart</button>
        </div>
    </main>

</body>

</html>
