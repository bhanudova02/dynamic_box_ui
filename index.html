<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicBox UI</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/script/script.js"></script>
</head>

<body>
    <main>
        <header class="promotion-header">
            <hr>
            <h1 class="promotion-title">YAY! Itâ€™s BOGO</h1>
            <hr>
        </header>

        <section id="section1" onclick="handelShowBox('ExtraUI1', 'radio1', 'section1')">
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" id="radio1" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">1 Unit <span class="unit-discount">10% Off</span></h2>
                        <p style="margin-top: 3px;">Standard Price</p>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$10.00 USD</h2>
                    <p class="price-original">$24.00 USD</p>
                </div>
            </div>
            <div id="ExtraUI1" class="ExtraUI"></div>
        </section>

        <section id="section2" onclick="handelShowBox('ExtraUI2', 'radio2', 'section2')">
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" id="radio2" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">2 Unit <span class="unit-discount">20% Off</span></h2>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$18.00 USD</h2>
                    <p class="price-original">$24.00 USD</p>
                </div>
            </div>
            <div id="ExtraUI2" class="ExtraUI"></div>
        </section>

        <section id="section3" onclick="handelShowBox('ExtraUI3', 'radio3', 'section3')">
            <div class="option-card">
                <div class="option-left">
                    <input type="radio" id="radio3" name="opt" class="custom-radio">
                    <div>
                        <h2 class="unit-title">3 Unit <span class="unit-discount">30% Off</span></h2>
                    </div>
                </div>
                <div>
                    <h2 class="price-current">$24.00 USD</h2>
                    <p class="price-original">$24.00 USD</p>
                </div>
            </div>
            <div id="ExtraUI3" class="ExtraUI"></div>
        </section>

        <div class="delivery-info">
            <h2 class="delivery-text">Free Delivery</h2>
            <h2 class="total-price">Total : $18.00 USD</h2>
        </div>
        <div>
            <button class="add-to-cart-btn"><span class="plus-icon">&#43;</span> Add to Cart</button>
        </div>
    </main>
    
</body>

</html>
